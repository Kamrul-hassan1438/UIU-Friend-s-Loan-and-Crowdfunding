<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="icon" href="img\social-support .png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="img/Brand Logo 1.png" alt="" id="logo" />
      </div>
    </header>

    <div id="container1">
      <div id="left_side">
        <div id="child1">
          <p>
            Be a part of the biggest loan requesting and crowdfunding community
            of ........
          </p>
          <h6>United International University</h6>
        </div>
        <div id="child2">
          <img src="img\social-support .png" alt="social-support">
        </div>
      </div>
      <div id="Right_side">
        <form action="signup.php" method="POST" enctype="multipart/form-data">
          <table>
            <tr>
              <td><h1>Signup</h1></td>
            </tr>
            <tr>
              <td><input type="text" name="username" placeholder="Name" required /></td>
            </tr>
            <tr>
              <td><input type="email" name="email" placeholder="Email" required /></td>
            </tr>
            <tr>
              <td><input type="tel" name="phone" placeholder="Phone number" required /></td>
            </tr>
            <tr>
              <td><input type="password" name="password" placeholder="Password" required /></td>
            </tr>
            <tr>
              <td><input type="text" name="uiu_id" placeholder="UIU-ID" required /></td>
            </tr>
            <tr>
              <td><input type="file" name="profile_image" accept="image/*" required /></td>
            </tr>
            <tr>
              <td><button type="submit">Signup</button></td>
            </tr>
            <tr>
              <td>
                <p>Already have account, <a href="login.html">login</a></p>
              </td>
            </tr>
          </table>
        </form>
        
      </div>
    </div>
  </body>
</html>
