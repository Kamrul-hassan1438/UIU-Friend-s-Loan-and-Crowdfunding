<body>
    <header>
        <div>
            <img src="img/Brand Logo 1.png" alt="" id="logo">
        </div>
        <nav>

    <div id="container1">
        <div id="Right_side">
            <form action="submit_loan_request.php" method="POST" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><h1>Request for a Loan</h1></td>
                    </tr>
                    <tr class="in">
                        <td><input type="number" name="amount" placeholder="Amount" required></td>
                    </tr>
                    <tr class="in">
                        <td><input type="date" name="expected_return_date" placeholder="Expected return date" required></td>
                    </tr>
                    <tr class="in">
                        <td><textarea name="description" placeholder="Describe the reason for the loan" required></textarea></td>
                    </tr>
                    <tr class="in">
                        <td><input type="file" name="document" accept="image/*,application/pdf"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="check">
                                <input type="checkbox" id="terms" required>
                                <label>I agree to the <a href="#">terms and conditions</a> and am willing to proceed further</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit">Request</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
