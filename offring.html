<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Your Offer</title>
    <link rel="icon" href="img\social-support .png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/offring.css" />

</head>

<body>
    <div class="container">
        <header>
            <div>
              <img src="img/Brand Logo 1.png" alt="" id="logo" />
            </div>
            <nav>
              <a href="#">Home</a>
              <a href="Crowdfunding.html">Crowdfunding</a>
              <a href="Reviews.html">Reviews</a>
              <a href="#">Dashboard</a>
              <a href="#">Logout</a>
            </nav>
          </header>
        
        <div class="form-container">
          <h1>Submit your offer</h1>
          <form>
              <label for="return-date">Expected Return Date</label>
              <input type="date" id="return-date" name="return-date" required>

              <label for="interest">Percentage of Interest</label>
              <input type="number" id="interest" name="interest" placeholder="Percentage of interest" required>

              <label for="installment">Number of Installments</label>
              <input type="number" id="installment" name="installment" placeholder="Number of installments" required>

              <label for="others">Others</label>
              <textarea id="others" name="others" rows="4" placeholder="Additional information"></textarea>

              <button type="submit">Done</button>
          </form>
        </div>
    </div>
</body>
</html>
